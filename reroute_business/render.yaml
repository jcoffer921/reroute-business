# render.yaml â€” declarative infra for ReRoute
services:
  - type: web
    name: reroute-business
    env: python
    plan: starter
    autoDeploy: true

    # Install deps + build static assets
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput  # compresses & fingerprints with WhiteNoise

    # Run DB migrations before swapping traffic
    preDeployCommand: |
      python manage.py migrate --noinput

    # Start Django with Gunicorn; Render injects $PORT
    startCommand: gunicorn reroute.wsgi:application

    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: DJANGO_SETTINGS_MODULE
        value: reroute.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,reroutejobs.com,www.reroutejobs.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com,https://reroutejobs.com,https://www.reroutejobs.com"
      - key: DATABASE_URL
        fromDatabase:
          name: reroute-postgres
          property: connectionString

databases:
  - name: reroute-postgres
    plan: starter
