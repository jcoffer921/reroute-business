<div class="resume-progress">
  {% for step in steps %}
    <div class="progress-step {% if step.key == active_step %}active{% endif %} {% if step.complete %}complete{% endif %}">
      <span class="step-pill">
        {% if step.complete %}
          <svg viewBox="0 0 20 20" role="img" aria-hidden="true">
            <path d="M5 10l3 3 7-7" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        {% else %}
          {{ step.number }}
        {% endif %}
      </span>
      <span class="step-label">{{ step.label }}</span>
      {% if not forloop.last %}
        <span class="step-line" aria-hidden="true"></span>
      {% endif %}
    </div>
  {% endfor %}
</div>
