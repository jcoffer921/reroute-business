{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}


{% block title %}Step 5: Summary{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'resumes/css/steps.css' %}">

<div class="resume-builder">
  <!-- Form Panel -->
  <div class="resume-form-panel">
    <h2>Step 5: Professional Summary</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_summary">Summary</label>
        {{ form.summary }}
      </div>
      <div class="form-navigation d-flex justify-between">
        <a href="{% url 'resumes:resume_skills_step' %}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </form>
  </div>

</div>
<script src="{% static 'resumes/js/steps.js' %}"></script>

{% endblock %}
