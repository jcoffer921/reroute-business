{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="auth-container">
    <h2>Password successfully reset</h2>
    <p class="auth-description">You can now log in with your new password.</p>
    <a href="{% url 'login' %}" class="submit-btn" style="display: block; text-align: center;">Return to Login</a>
</div>
{% endblock %}
