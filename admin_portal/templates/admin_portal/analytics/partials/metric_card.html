<article class="analytics-metric-card">
  <span class="metric-indicator metric-indicator--{{ card.indicator|default:'blue' }}"></span>
  <h3>{{ card.title }}</h3>
  <div class="metric-value">{{ card.value|default:"-" }}</div>
  {% if card.caption %}
  <p class="metric-caption">{{ card.caption }}</p>
  {% endif %}
</article>
