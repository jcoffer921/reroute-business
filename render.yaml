services:
  - type: web
    name: reroute-business
    env: python
    plan: starter
    autoDeploy: true

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      cd Projects                            # correct folder name with capital P
      rm -rf ../staticfiles                  # clean old staticfiles folder
      export DJANGO_SETTINGS_MODULE=reroute_business.reroute.settings
      export DEBUG=False
      python manage.py collectstatic --noinput --verbosity 2

    preDeployCommand: |
      cd Projects && python manage.py migrate --noinput

    startCommand: cd Projects && gunicorn reroute_business.reroute.wsgi:application

    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: DJANGO_SETTINGS_MODULE
        value: reroute_business.reroute.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,reroutejobs.com,www.reroutejobs.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com,https://reroutejobs.com,https://www.reroutejobs.com"
      - key: DATABASE_URL
        fromDatabase:
          name: reroute-postgres
          property: connectionString
      - key: RENDER
        value: "true"

databases:
  - name: reroute-postgres
    plan: starter
