services:
  - type: web
    name: reroute-business
    env: python
    plan: starter
    autoDeploy: true

    buildCommand: |
      echo "Running build..."
      export PYTHONPATH=/opt/render/project/src
      export DJANGO_SETTINGS_MODULE=reroute_business.reroute.settings
      export DEBUG=False
      pip install --upgrade pip
      pip install -r requirements.txt
      rm -rf staticfiles
      python manage.py collectstatic --noinput --verbosity 2 || (echo "Collectstatic failed!" && exit 1)

    preDeployCommand: |
      export PYTHONPATH=/opt/render/project/src
      export DJANGO_SETTINGS_MODULE=reroute_business.reroute.settings
      python manage.py migrate --noinput

    startCommand: gunicorn reroute_business.reroute.wsgi:application

    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: DJANGO_SETTINGS_MODULE
        value: reroute_business.reroute.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "reroute-backend.onrender.com,reroute-business.onrender.com,reroutejobs.com,www.reroutejobs.com,localhost,127.0.0.1"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://reroute-backend.onrender.com,https://reroute-business.onrender.com,https://reroutejobs.com,https://www.reroutejobs.com,http://localhost,http://127.0.0.1"
      - key: DATABASE_URL
        fromDatabase:
          name: reroute-postgres
          property: connectionString
      - key: RENDER
        value: "true"

databases:
  - name: reroute-postgres
    plan: starter
